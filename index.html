<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhat Frames</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body{
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;

        }
        main{
            flex-grow: 1;
           


            
        }
        main .container
        {
            max-width: 500px;

        }

    </style>
</head>
<body class="">
    <header>
       
        <nav class="navbar navbar-expand-md navbar-dark bg-primary ">
            <div class="container">
            <a class="navbar-brand" href="#">Bhat Frames & Decor</a>

            
            </div>
        </nav>

    
    </header>
    <main>
        <div class="container mt-4 ">
            <div class="row">
                <div class="col">
                <div class="alert alert-info p-3">
                    <strong>
                    Please login
                </strong>
                </div>
            </div> 
            </div>
            <div class="row ">
                
                    <div class="mb-1 form-floating">
                        <input
                        type="email"
                        class="form-control"
                        name=""
                        id=""
                        aria-describedby="emailHelpId"
                        placeholder="abc@mail.com"
                        />
                        <label for="" class="form-label">Email</label>
  
                    </div>
                    <div class="mb-3 form-floating">
                        <input
                        type="password"
                        class="form-control"
                        name=""
                        id=""
                        placeholder=""
                        />
                        <label for="" class="form-label">Password</label>
                    </div>
                    <div class="mb-3 form-group">
                    <button class="btn btn-primary form-control" id="loginbutton">
                        Login
                    </button>
                    </div>


                    
            </div>
            <div class="alert alert-danger">
            
                This site is intended for the use of bhat frames and its employees only. Unathorized access is prohibited. please leave if you are not an employee.
           
            </div>

        </div>
    </main>
    <footer>
        <div class="container-fluid bg-primary text-white">
            <div class="row">
                <div class="col text-center">
                    &copy;2025  Bhat Frames & Decor. All Rights Reserved
                </div>
            </div>
        </div>

    </footer>
