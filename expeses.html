    <main class="container mt-4">
        <h2>Expenses</h2>
        <div class="d-flex justify-content-between mb-4">
            <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#expenseModal">Add Expense</button>
        </div>

        <!-- Expense List -->
        <div id="expense-list" class="mt-4">
            <!-- Example Expense Card -->
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Office Supplies</h5>
                    <p class="card-text">Amount: â‚¹1,500</p>
                    <p class="card-text"><small class="text-muted">Date: 20th Jan, 2025</small></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal to Add New Expense -->
    <div class="modal fade" id="expenseModal" tabindex="-1" aria-labelledby="expenseModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="expenseModalLabel">New Expense</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="expenseForm">
                        <div class="mb-3">
                            <label for="expense-name" class="form-label">Expense Name</label>
                            <input type="text" class="form-control" id="expense-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="expense-amount" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="expense-amount" required>
                        </div>
                        <div class="mb-3">
                            <label for="expense-date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="expense-date" required>
                        </div>
                        <div class="mb-3">
                            <label for="expense-comments" class="form-label">Comments</label>
                            <textarea class="form-control" id="expense-comments" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-expense">Save</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('save-expense').addEventListener('click', function () {
            const expenseName = document.getElementById('expense-name').value;
            const expenseAmount = document.getElementById('expense-amount').value;
            const expenseDate = document.getElementById('expense-date').value;
            const expenseComments = document.getElementById('expense-comments').value;

            // Handle the saving logic (e.g., save to a database or server)
            console.log('Expense Saved:', expenseName, expenseAmount, expenseDate, expenseComments);

            // Close the modal after saving
            const modal = bootstrap.Modal.getInstance(document.getElementById('expenseModal'));
            modal.hide();
        });
    </script>
